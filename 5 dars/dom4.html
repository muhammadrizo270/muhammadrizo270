<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Mohave:ital,wght@0,300;0,400;1,400&display=swap');
    table
    {
        border-collapse: collapse;
        font-family: Verdana,sans-serif;
        color: #C2BFBC;
        margin-top: 12px;
    }
    caption
    {
        margin: 12px;
        font-family: 'Mohave', sans-serif;
        font-weight: 800;
        font-size: 32px;
    }
    body
    {
        background-color: #fdf8f8;
    }
</style>
<body>
    <table style="width: 100%" border>
        <caption>Sonlar bilan ishlash</caption>
        <tr>
            <th rowspan="2">1</th>
            <th>2</th>
            <th>3</th>
            <th colspan="3">4</th>
        </tr>
        <tr>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th rowspan="2">8</th>
        </tr>
        <tr>
            <th>9</th>
            <th>10</th>
            <th>11</th>
            <th>12</th>
        </tr>
        <tr>
            <th>13</th>
            <th>14</th>
            <th colspan="3">15</th>
        </tr>
    </table>
</body>
</html>
